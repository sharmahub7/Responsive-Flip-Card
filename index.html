<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive Flip Cards</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>Flip Cards | On Hover</h2>
    <div class="cards-container">
        <div class="card-1 flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://i.postimg.cc/tTsNMhLF/Lightning-Mc-Queen.png" alt="" />
                </div>
                <div class="flip-card-back">
                    <h3>Lightning McQueen</h3>
                </div>
            </div>
        </div>
        <div class="card-2 flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://i.postimg.cc/MHRbWzZT/Tow-Mater.png" alt="" />
                </div>
                <div class="flip-card-back">
                    <h3>Tow Mater</h3>
                </div>
            </div>
        </div>
        <div class="card-3 flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://i.ibb.co/nzbTt1R/Sarge.png" alt="Sarge" />
                </div>
                <div class="flip-card-back">
                    <h3>Sarge</h3>
                </div>
            </div>
        </div>
        <div class="card-4 flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://i.ibb.co/n3QQVsd/Fillmore.png" alt="Fillmore" />
                </div>
                <div class="flip-card-back">
                    <h3>Fillmore</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
